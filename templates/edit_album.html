{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Album</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_album', albums_id=albums._id) }}">
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="genre" name="genre" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="genre">Genre Category</label>
				</div>
			</div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="album_name" name="album_name" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="album_name">Album name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="artist" name="artist" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="artist_name">Artist</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="release_year" name="release_year" type="text" class="datepicker validate" required>
                    <label for="due_date">Release Year</label>
                </div>
            </div>
           <!-- Review Section -->
           <div class="row">
            <div class="input-field col s12">
                <textarea id="album_review" name="album_review" class="materialize-textarea validate" required></textarea>
                <label for="album_review">Review</label>
            </div>
        </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Edit Album <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
